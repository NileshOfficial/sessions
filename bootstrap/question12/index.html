<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="Nilesh">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 12 bootstrap</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <header>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">TO THE NEW</a>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Quick Help</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <div id="form" class="container-fluid">
            <form>
                <header class="well">
                    bug report
                </header>
                <section class="formFields">
                    <div class="form-group">
                        <label for="title">Title:*</label>
                        <input type="text" class="form-control" id="title">
                    </div>
                    <div class="form-group">
                        <label for="desc">Description:*</label>
                        <textarea class="form-control" id="desc"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="os">Operating System:</label>
                        <select class="form-control" id="os">
                            <option selected>Windows</option>
                            <option>Mac OS</option>
                            <option>Ubuntu</option>
                            <option>Fedora</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="product">Product:*</label>
                        <select class="form-control" id="product">
                            <option selected>Formoid</option>
                            <option>Formoid</option>
                            <option>Formoid</option>
                            <option>Formoid</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ver">Version:*</label>
                        <input type="text" class="form-control" id="ver">
                    </div>
                    <div class="form-group">
                        <label for="licence">License:</label><br />
                        <label class="radio-inline"><input type="radio" name="licence">Free</label>
                        <label class="radio-inline"><input type="radio" name="licence">Business</label>
                    </div>
                    <div class="form-group">
                        <label for="severity">Severity:</label>
                        <select class="form-control" id="severity">
                            <option selected>Critical</option>
                            <option>High</option>
                            <option>Medium</option>
                            <option>Low</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="file">Attachments:*</label>
                        <label for="fileUpload" class="fileUpload">
                            <div id="fileName" class="filename">No File Selected</div>
                            <div class="chooseFileButton">Choose File</div>
                        </label>
                        <input id="fileUpload" type="file" onchange="displayFileName()" />

                    </div>
                </section>
                <footer class="well">
                    <input type="submit" value="Send">
                </footer>
            </form>
        </div>
    </main>
</body>

<script>
    let fileChooser = document.getElementById("fileUpload");

    function displayFileName() {
        let fileDisplay = document.getElementById("fileName");
        let filename = fileChooser.value.split("\\");
        fileDisplay.innerHTML = filename[filename.length - 1];
    }
</script>

</html>
